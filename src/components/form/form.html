    <main class="page payment-page">
      <section class="payment-form dark">
        <div class="container">
          <div class="block-heading">
            <h2>Finalizar Compra</h2>
          </div>
          <form id="form">
            <div class="products" id="containerItemsCheckOut">
              <h3 class="title">Productos en Carrito</h3>
            </div> 
            <div class="card-details mt-1" >
              <h3 class="title">Datos de Contacto</h3>
              <div class="row" >

                    <div class="form-group col-sm-6">
                      <label class="mb-1" for="card-holder">Nombre</label>
                      <input id="name" type="text" class="form-control" aria-describedby="basic-addon1">
                    </div>

                    <div class="form-group col-sm-6">
                      <label class="mb-1" for="surname">Apellido</label>
                      <div class="input-group ">
                        <input id="surname" type="text" class="form-control" aria-describedby="basic-addon1">
                      </div>
                    </div>

                    <div class="form-group col-sm-12">
                      <label class="mb-1" for="card-number">Direccion de Envío</label>
                      <input id="adress" type="text" class="form-control" aria-describedby="basic-addon1">
                    </div>

                    <div class="form-group col-sm-8">
                      <label class="mb-1" for="card-number">Ciudad</label>
                      <input id="city" type="text" class="form-control"  aria-label="Card Holder" aria-describedby="basic-addon1">
                    </div>

                    <div class="form-group col-sm-4">
                      <label class="mb-1" for="cvc">Código Postal</label>
                      <input id="postCode" type="text" class="form-control"  aria-label="Card Holder" aria-describedby="basic-addon1">
                    </div>

                    <div class="form-group col-sm-12">
                      <label class="mb-1" for="card-number">Correo Electrónico</label>
                      <input id="email" type="text" class="form-control" aria-describedby="basic-addon1">
                    </div>

                    <div class="form-group col-sm-12">
                      <label class="mb-1" for="card-number">Teléfono</label>
                      <input id="phoneNumber" type="number" class="form-control" aria-describedby="basic-addon1">
                    </div>
              </div>
            </div>
            <div class="form-group col-sm-12">
              <button type="button" id="continueBtn"class="btn btn_back btn-block p-2 mx-5 mb-3">Continuar</button>
            </div>

            <div class="card-details d-none" id="card-details">
              <h3 class="title">Informacion de Tarjeta</h3>
              <div class="row">

                <div class="form-group col-sm-7">
                  <label class= "mb-1" for="card-holder">Nombre en tarjeta</label>
                  <input id="cardHolder" type="text" class="form-control" aria-label="Card Holder" aria-describedby="basic-addon1">
                </div>

                <div class="form-group col-sm-5">
                  <label class= "mb-1" for="">Fecha de vto.</label>
                  <div class="input-group expiration-date" >
                    <input id="expirationMonth" type="text" class="form-control" placeholder="MM" aria-label="MM" aria-describedby="basic-addon1">
                    <span class="date-separator ms-2">  / </span>
                    <input id="expirationYear" type="text" class="form-control" placeholder="AA" aria-label="AA" aria-describedby="basic-addon1">
                  </div>
                </div>

                <div class="form-group col-sm-8">
                  <label class= "mb-1" for="card-number">Numero de tarjeta</label>
                  <input id="cardNumber" type="text" class="form-control" aria-label="Card Holder" aria-describedby="basic-addon1">
                </div>

                <div class="form-group col-sm-4">
                  <label class= "mb-1" for="cvc">CVC</label>
                  <input id="cvc" type="text" class="form-control"  aria-label="Card Holder" aria-describedby="basic-addon1">
                </div>

                <div class="form-group col-sm-12 text-center">
                  <button type="submit" id="finishBtn" class="btn p-2 mx-3 mb-3">Finalizar</button>
                </div>
              </div>
            </div>

          </form>
        </div>
      </section>
    </main>
